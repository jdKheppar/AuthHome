<style>
    body {font-family: Arial, Helvetica, sans-serif;}
    * {box-sizing: border-box}
    
    /* Full-width input fields */
    input[type=email], input[type=password] {
      width: 100%;
      padding: 15px;
      margin: 5px 0 22px 0;
      display: inline-block;
      border: none;
      background: #f1f1f1;
    }
    
    input[type=text]:focus, input[type=password]:focus {
      background-color: #ddd;
      outline: none;
    }
    
    hr {
      border: 1px solid #f1f1f1;
      margin-bottom: 25px;
    }
    
    /* Set a style for all buttons */
    button {
      background-color: #04AA6D;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
      opacity: 0.9;
    }
    
    button:hover {
      opacity:1;
    }
    
    /* Extra styles for the cancel button */
    .cancelbtn {
      padding: 14px 20px;
      background-color: #f44336;
    }
    
    /* Float cancel and signup buttons and add an equal width */
    .signupbtn {
      
      width: 100%;
    }
    
    /* Add padding to container elements */
    .container {
      padding: 26px;
      margin: 1% 25%;
    }
    
    /* Clear floats */
    .clearfix::after {
      content: "";
      clear: both;
      display: table;
    }
    .text-red-600{
      color: red;
    }
    /* Change styles for cancel button and signup button on extra small screens */
    @media screen and (max-width: 300px) {
      .cancelbtn, .signupbtn {
         width: 100%;
      }
    }
    </style>
    <body>
    
    <form [formGroup]="loginForm" (ngSubmit)="credentialsSubmitted()" style="border:1px solid #ccc">
      <div class="container">
        <h1>Login Here</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
    
        <label for="Email"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" name="Email" id="Email" formControlName="Email" required>
        <div class="text-red-600" *ngIf="Email.errors?.['required']&&(Email.touched||Email.dirty)">
          <p>Email is Rquired</p>
          <br>
        </div>
    
        <label for="Psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="Psw" id="Psw" formControlName="Psw" required>
        <div class="text-red-600" *ngIf="Psw.errors?.['minLength'] || Psw.errors?.['maxLength'] && (Psw.touched||Psw.dirty)">
          <p>Password should be minimum 6 and maximum of 16 characters long</p>
          <br>
        </div>
       
        
        <p>If you don't have account, you can create one by going on <a href="/register" style="color:dodgerblue">Register</a>.</p>
    
        <div class="clearfix">
          <button type="submit" class="signupbtn" [disabled]="loginForm.invalid">Login</button>
        </div>
      </div>
    </form>
