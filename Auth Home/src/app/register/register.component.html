<style>
    body {font-family: Arial, Helvetica, sans-serif;}
    * {box-sizing: border-box}
    
    /* Full-width input fields */
    input[type=text], input[type=password],input[type=number],input[type=email] {
      width: 100%;
      padding: 15px;
      margin: 5px 0 22px 0;
      display: inline-block;
      border: none;
      background: #f1f1f1;
    }
    
    input[type=text]:focus, input[type=password]:focus {
      background-color: #ddd;
      outline: none;
    }
    
    hr {
      border: 1px solid #f1f1f1;
      margin-bottom: 25px;
    }
    
    /* Set a style for all buttons */
    button {
      background-color: #04AA6D;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
      opacity: 0.9;
    }
    
    button:hover {
      opacity:1;
    }
    
    /* Extra styles for the cancel button */
    .cancelbtn {
      padding: 14px 20px;
      background-color: #f44336;
    }
    
    /* Float cancel and signup buttons and add an equal width */
    .signupbtn {
      
      width: 100%;
    }
    
    /* Add padding to container elements */
    .container {
      padding: 26px;
      margin: 1% 25%;
    }
    
    /* Clear floats */
    .clearfix::after {
      content: "";
      clear: both;
      display: table;
    }
    .text-red-600{
      color: red;
    }
    
    /* Change styles for cancel button and signup button on extra small screens */
    @media screen and (max-width: 300px) {
      .cancelbtn, .signupbtn {
         width: 100%;
      }
    }
    </style>
    <body>
    
    <form [formGroup]="registerForm" (ngSubmit)="registerSubmitted()"  style="border:1px solid #ccc">
      <div class="container">
        <h1>Register Here</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="FirstName"><b>First Name</b></label>
        <input type="text" placeholder="Enter First Name" name="FirstName" id="FirstName" formControlName="FirstName" required>
        <div class="text-red-600" *ngIf="FirstName.errors?.['required']&&(FirstName.touched||FirstName.dirty)">
          <p>First Name is Rquired</p>
          <br>
        </div>
        <div class="text-red-600" *ngIf="FirstName.errors?.['minLength']&&(FirstName.touched||FirstName.dirty)">
          <p>First Name is too short</p>
        </div>
    
        <label for="LastName"><b>Last Name</b></label>
        <input type="text" placeholder="Enter Last Name" name="LastName" id="LastName" formControlName="LastName">
        
        <label for="Mobile"><b>Mobile Number</b></label>
        <input type="text" placeholder="Enter Mobile Number" name="Mobile" id="Mobile" formControlName="Mobile">
        
        <label for="Age"><b>Age</b></label>
        <input type="number" placeholder="Enter Your Age" name="Age" id="Age" formControlName="Age">
    

        <label for="Email"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" name="Email" id="Email" formControlName="Email">
        <div class="text-red-600" *ngIf="Email.errors?.['email']&&(Email.touched||Email.dirty)">
          <p>Email is invalid</p>
        </div>
    
        <label for="Psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="Psw" id="Psw" formControlName="Psw">
    
        <label for="PswRepeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="PswRepeat" id="PswRepeat" formControlName="PswRepeat" >
        
       
        
        <p>Already have a account, sign in <a href="/login" style="color:dodgerblue">Login</a>.</p>
    
        <div class="clearfix">
          <button type="submit" class="signupbtn" [disabled]="registerForm.invalid">Register</button>
        </div>
      </div>
    </form>
